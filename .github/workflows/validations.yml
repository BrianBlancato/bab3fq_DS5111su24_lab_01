name: Python package

on:
  push:
  workflow_dispatch:
    inputs:
      run_non_integration_tests:
        description: 'Run non-integration tests or integration tests'
        required: true
        default: 'non-integration'
        type: choice
        options:
          - "non-integration"
          - "integration"


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          make setup
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Get Texts
        run: | 
          make get_texts

      - name: Run non-integration tests
        if: ${{ github.event.inputs.run_non_integration_tests == 'non-integration'}}
        run: |
          make test_non_integration

      - name: Run only integration tests
        if: ${{ github.event.inputs.run_non_integration_tests == 'integration'}}
        run: |
          make test_integration
      
      - name: Print logs on fail
        if: failure()
        run: |
          echo "Previous step failed. Printing logs:"